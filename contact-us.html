<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Html form validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta name="HandheldFriendly" content="true">
    <meta name="theme-color" content="#bbb5b5">
    <link rel="icon" href="example/favicon.png">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <!--validator.js-->
    <script src="js/valid.js"></script>
    <!--validator.css-->
    <link href="css/valid.css" rel="stylesheet">
    <!--EXAMPLE CSS-->
    <link href="css/contact.css" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <form class="form" name="contact" action="/success" method="POST" data-netlify="true">
            <!-- email field -->
            <label class="form-input userEmail" data-validation="required" data-validation-type="email">
                <span>E-mail</span>
                <input type="email" placeholder="Masukan E-mail" name="userEmail">
                <div class="error"></div>
            </label>

            <!-- text field -->
            <label class="form-input userName" data-validation="required" data-validation-type="text" data-validation-text="Введите корректное имя">
                <span>Nama</span>
                <input type="text" placeholder="Masukan nama Anda" name="userName" data-validation-condition="length" data-min-length="2">
                <div class="error"></div>
            </label>

            <!-- phone field (not finished yet) -->
            <label class="form-input userPhone" data-validation="required" data-validation-type="phone">
                <span>Тelephone</span>
                <input type="tel" placeholder="Masukan nomor telepone" name="userTel" data-validation-condition="length" data-min-length="10">
                <div class="error"></div>
            </label>

            <!-- text field -->
            <label class="form-input userMessage" data-validation="required" data-validation-type="text">
                <span>Pesan</span>
                <textarea placeholder="Tulis sesuatu..." name="userMessage"
                            data-validation-condition="length" data-min-length="50" data-max-length="200"></textarea>
                <div class="error"></div>
            </label>

            <button class="validate-form-button" type="submit">Kirim</button>
        </form>
    </div>
    <!--Initialize Validator (example)-->
    <script>$('form').validator();</script>
</body>
</html>
